<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 20px;
        }
        .error-code {
            font-size: 120px;
            color: #ff6b6b;
            margin: 0;
        }
        .error-message {
            font-size: 24px;
            margin: 0;
        }
        .description {
            font-size: 18px;
            color: #777;
            margin-top: 10px;
        }
        .home-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            background-color: #3498db;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .home-link:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="error-code">404</h1>
    <p class="error-message">Oops! Page Not Found ^_^</p>
    <p class="description">Relax and take it easy</p>
    <a href="/home" class="home-link">Back to Home</a>
</div>
</body>
</html>
